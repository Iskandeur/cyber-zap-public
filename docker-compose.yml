# =============================================================================
# Volumes
# =============================================================================
volumes:
  n8n_data:
    driver: local
  postgres_data:
    driver: local
  # waha_data:
  #   driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  cyberzap-network:
    driver: bridge
